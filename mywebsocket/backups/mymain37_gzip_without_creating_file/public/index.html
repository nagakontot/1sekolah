    var vid         = document.getElementById("bgvid");
    var pauseButton = document.querySelector(".polina button");

    function vidFade() 
    {   vid.classList.add("stopfade");
    }

    vid.addEventListener('ended', function()
    {   vid.pause();     // only functional if "loop" is removed 
        vidFade();       // to capture IE10
    }); 

    pauseButton.addEventListener("click", function() 
    {   vid.classList.toggle("stopfade");
        if (vid.paused) 
        {  vid.play();
           pauseButton.innerHTML = "Pause";
        } 
        else 
        {  vid.pause();
           pauseButton.innerHTML = "Paused";
        }
    })

    const mysession = new CSession();

    function setBorderToDefault() 
    {  document.getElementById('headvid1a').style.border = '2px solid #FFF';
       document.getElementById('headvid2a').style.border = '2px solid #FFF';
       document.getElementById('headvid3a').style.border = '2px solid #FFF';
       document.getElementById('headvid4a').style.border = '2px solid #FFF';
       return true;
    }
    
    function handleMDown1()     {  setBorderToDefault();document.getElementById('headvid1a').style.border = '5px solid red';mysession.set('avatar','0');return true;}
    function handleMDown2()     {  setBorderToDefault();document.getElementById('headvid2a').style.border = '5px solid red';mysession.set('avatar','1');return true;}
    function handleMDown3()     {  setBorderToDefault();document.getElementById('headvid3a').style.border = '5px solid red';mysession.set('avatar','2');return true;}
    function handleMDown4()     {  setBorderToDefault();document.getElementById('headvid4a').style.border = '5px solid red';mysession.set('avatar','3');return true;}

    //default value set to headvid1
    //var x=~~getCookie("avatar");
    //var x=~~getCookie("avatar");
    var x=~~mysession.get('avatar');
    
    if(!x)x=0;
    switch(x)
    { case 0:    handleMDown1();break;
      case 1:    handleMDown2();break;
      case 2:    handleMDown3();break;
      case 3:    handleMDown4();break;
      default:   handleMDown1();break;
    }

    function updateSigninStatus(isSignedIn) 
    {   if (isSignedIn) 
        {   authorizeButton.style.display = 'none';
            signoutButton.style.display = 'block';

            //onSuccess(gapi.auth2.getAuthInstance().currentUser.get());
        
            ////////////////////////    
            var googleUser  = gapi.auth2.getAuthInstance().currentUser.get();
            var profile     = googleUser.getBasicProfile();

            //mysession.set('username',profile.getName());
            mysession.set('username',profile.getGivenName());
            mysession.set('userimg',profile.getImageUrl());
            mysession.set('useremail',profile.getEmail());

            //var jwt = parseJwt(id_token_); 
            //console.log(jwt);

            $.post("./id_token.html",
            {   id_token: googleUser.getAuthResponse().id_token
            },
            function(data, textStatus)
            {   if(textStatus=="success")
                {   var p       = document.createElement('p');
                    var name = profile.getGivenName();
                    p.appendChild(document.createTextNode('Hello, '+name+'!'));
                    document.getElementById('greeting').appendChild(p);
                
                    setTimeout(() => 
                    {   $('html').fadeOut(function ()
                        {   //window.location.href = '/';
                            ////////////////////////////////////
                            document.open('text/html');
                            document.write(data);
                            document.close();
                            ////////////////////////////////////
                            //document.open('text/html');
                            //document.body.parentNode.innerHTML = data;
                        });
                    }, 2500);                    
                }
            });            
        } 
        else 
        {   authorizeButton.style.display = 'block';
            signoutButton.style.display = 'none';
        }
    }
    
    function handleAuthClick(event) 
    {   gapi.auth2.getAuthInstance().signIn();
    }
    
    function handleSignoutClick(event) 
    {   gapi.auth2.getAuthInstance().signOut();
    }
