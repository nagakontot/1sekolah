<!DOCTYPE html>
<html>
<head>
	<title>1sekolah</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

<style>
/******************************************************************/
/******************************************************************/
body 
{   margin: 0;
    background: #000; 
}

video
{   position: fixed;
    top: 50%;
    left: 50%;
    min-width: 100%;
    min-height: 100%;
    width: auto;
    height: auto;
    z-index: -100;
    transform: translateX(-50%) translateY(-50%);
    background: url('https://github.com/nagakontot/1sekolah/raw/master/mywebsocket/mymain/public/assets/firebase.png') no-repeat;
    background-size: cover;
    transition: 1s opacity;
}

.stopfade 
{  opacity: .5;
}

#polina { 
  /*font-family: Agenda-Light, Agenda Light, Agenda, Arial Narrow, sans-serif;*/
  position:        absolute;
  font-family:     sans-serif;
  font-weight:     100; 
  background:      rgba(0,0,0,0.3);
  color:           white;
  padding:         1%;/*2rem;*/
  width:           38%;/*33%;*/
  margin:          5%;/*2rem;*/
  /*float:         right;*/
  font-size:       1.2rem;
}

h1 
{ font-size:        2.5rem;
  text-transform:   uppercase;
  margin-top:       0;
  margin-bottom:    0;
  letter-spacing:   .3rem;
}

#polina button 
{ display:         block;
  width:           62%;
  padding:         .4rem;
  border:          1px solid white;/*none; */
  margin:          1rem auto; 
  font-size:       1.3rem;
  background:      rgba(255,255,255,0.23);
  color:           #fff;
  border-radius:   3px; 
  cursor:          pointer;
  transition:      .3s background;
}

#polina button:hover 
{  background: rgba(0,0,0,0.5);
}

@media screen and (max-width: 500px) { 
  div{width:70%;} 
}
@media screen and (max-device-width: 800px) {
  html { background: url('https://www.github.com/nagakontot/1sekolah/raw/master/mywebsocket/mymain/public/asset/firebase.png') #000 no-repeat center center fixed; }
  #bgvid { display: none; }
}

/******************************************************************/

/******************************************************************/
@font-face {
  font-family: 'icomoon';
  src: url('https://raw.githubusercontent.com/nagakontot/1sekolah/master/mywebsocket/mymain/public/icon/icomoon1.eot');
  src: url('https://raw.githubusercontent.com/nagakontot/1sekolah/master/mywebsocket/mymain/public/icon/icomoon2.eot')    format('embedded-opentype'), 
       url('https://raw.githubusercontent.com/nagakontot/1sekolah/master/mywebsocket/mymain/public/icon/icomoon.woff')    format('woff'),
       url('https://raw.githubusercontent.com/nagakontot/1sekolah/master/mywebsocket/mymain/public/icon/icomoon.ttf')     format('truetype'),
       url('https://raw.githubusercontent.com/nagakontot/1sekolah/master/mywebsocket/mymain/public/icon/icomoon.svg')     format('svg');
       
  font-weight:   normal;
  font-style:   normal;
}

[class^="icon-"],
[class*=" icon-"] 
{ font-family: 'icomoon';
  speak: none;
  font-style: normal;
  font-weight: normal;
  font-variant: normal;
  text-transform: none;
  line-height: 1;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

.icon-screen:before 
{ content: "\e600";
}

.icon-headphones:before 
{ content: "\e601";
}

.icon-pencil:before 
{ content: "\e602";
}

.icon-user:before 
{ content: "\e603";
}

.icon-camera:before 
{ content: "\e604";
}

.item 
{ cursor:     pointer;
  position:   relative;
  /*
  width:      100px;
  height:     100px;
  */
  width:      200px;
  height:     150px;
  overflow:   hidden;
  /*transform:  skew(-30deg);*/
  transform:  skew(-5deg);
  display:    inline-block;
  border:     2px solid #FFF;
  transition: width .5s;
  margin:     1%;
}

.item:after 
{ position: absolute;
  /*
  left: 12px;
  top: 59px;
  */
  left: 20px;
  top:  50px;
  color: #FFF;
  font-size: 40px;
  font-family: 'icomoon';
  /*transform: skew(30deg);*/
  transform: skew(5deg);
  -webkit-text-stroke: 1px black;
}

.item:nth-of-type(1) 
{ /*-webkit-filter: grayscale(60%) contrast(200%) hue-rotate(250deg) invert(20%);*/
}

.item:nth-of-type(1):after 
{ content: "\e600";
}

.item:nth-of-type(2) 
{ /*-webkit-filter: grayscale(100%);*/
  /*-webkit-filter: grayscale(60%) contrast(200%) hue-rotate(250deg) invert(20%);*/
}

.item:nth-of-type(2):after 
{ content: "\e601";
  /*font-size: 36px;*/
}

.item:nth-of-type(3) 
{ /*-webkit-filter: contrast(80%) saturate(20%);*/
}

.item:nth-of-type(3):after 
{ content: "\e602";
  /*font-size: 33px;*/
}

.item:nth-of-type(3) video 
{ /*
  top: -230px;
  left: -5px;
  */
}

.item:nth-of-type(4) 
{ /*-webkit-filter: contrast(150%) saturate(80%) invert(10%) grayscale(90%);*/
}

.item:nth-of-type(4):after 
{ content: "\e603";
}

.item:nth-of-type(4) video 
{ /*top: -60px;*/
}

.item:hover,
.item .active 
{ /*width: 490px;*/
  width:  300px;
}

.item video 
{ position: absolute;
  left: 0px;
  top:  0px;
  /*top: -140px;*/
  /*transform: skew(30deg);*/
  transform: skew(5deg);
}


/******************************************************************/
/******************************************************************/
</style>

    <script type="text/javascript">
    ///////////////////////////////////////////////////////////////////////////

    ///////////////////////////////////////////////////////////////////////////

    ///////////////////////////////////////////////////////////////////////////
    ///////////////////////////////////////////////////////////////////////////

    var vid1         = document.getElementById("headvid1");
    var vid2         = document.getElementById("headvid2");
    var vid3         = document.getElementById("headvid3");
    var vid4         = document.getElementById("headvid4");

    vid1.addEventListener("mouseover",  function(){ if(vid1.paused)vid1.play();else vid1.pause();});
    vid1.addEventListener("mouseout",   function(){ if(vid1.paused)vid1.play();else vid1.pause();});
    
    vid2.addEventListener("mouseover",  function(){ if(vid2.paused)vid2.play();else vid2.pause();});
    vid2.addEventListener("mouseout",   function(){ if(vid2.paused)vid2.play();else vid2.pause();});

    vid3.addEventListener("mouseover",  function(){ if(vid3.paused)vid3.play();else vid3.pause();});
    vid3.addEventListener("mouseout",   function(){ if(vid3.paused)vid3.play();else vid3.pause();});

    vid4.addEventListener("mouseover",  function(){ if(vid4.paused)vid4.play();else vid4.pause();});
    vid4.addEventListener("mouseout",   function(){ if(vid4.paused)vid4.play();else vid4.pause();});

    ///////////////////////////////////////////////////////////////////////////
    ///////////////////////////////////////////////////////////////////////////
    ///////////////////////////////////////////////////////////////////////////
    ///////////////////////////////////////////////////////////////////////////
    ///////////////////////////////////////////////////////////////////////////
    ///////////////////////////////////////////////////////////////////////////
    ///////////////////////////////////////////////////////////////////////////
    var vid         = document.getElementById("bgvid");
    var pauseButton = document.querySelector("#polina button");

    function vidFade() 
    {   vid.classList.add("stopfade");
    }

    vid.addEventListener('ended', function()
    {   vid.pause();     // only functional if "loop" is removed 
        vidFade();       // to capture IE10
    }); 

    pauseButton.addEventListener("click", function() 
    {   vid.classList.toggle("stopfade");
        if (vid.paused) 
        {  vid.play();
           pauseButton.innerHTML = "Pause";
        } 
        else 
        {  vid.pause();
           pauseButton.innerHTML = "Paused";
        }
    })

    ///////////////////////////////////////////////////////////////////////////
    ///////////////////////////////////////////////////////////////////////////
    ///////////////////////////////////////////////////////////////////////////
    ///////////////////////////////////////////////////////////////////////////
    ///////////////////////////////////////////////////////////////////////////
    ///////////////////////////////////////////////////////////////////////////
    ///////////////////////////////////////////////////////////////////////////
  $(".intro_rotate").textrotator({animation:   "dissolve",    // You can pick the way it animates when rotating through words. Options are dissolve (default), fade, flip, flipUp, flipCube, flipCubeUp and spin.

  });

    const mysession = new CSession();

    function setBorderToDefault() 
    {  document.getElementById('headvid1a').style.border = '2px solid #FFF';

       document.getElementById('headvid3a').style.border = '2px solid #FFF';
       document.getElementById('headvid4a').style.border = '2px solid #FFF';
       return true;
    }

    function handleMDown2()     {  setBorderToDefault();document.getElementById('headvid2a').style.border = '5px solid red';mysession.set('avatar','1');return true;}
    function handleMDown3()     {  setBorderToDefault();document.getElementById('headvid3a').style.border = '5px solid red';mysession.set('avatar','2');return true;}
    function handleMDown4()     {  setBorderToDefault();document.getElementById('headvid4a').style.border = '5px solid red';mysession.set('avatar','3');return true;}

    function handleMDown4()     {  setBorderToDefault();document.getElementById('headvid4a').style.border = '5px solid red';setCookie("avatar",3,1);return true;}

    function changeImage1()     {  document.getElementById('headvid1a').style.border = '0.5em solid green';return true;}

    function handleMUp1()       {  document.getElementById('headvid1a').style.border = '0.5em solid green';return true;}

    function changeImage2()     {  document.getElementById('headvid2a').style.border = '0.5em solid green';return true;}
    function changeImageBack2() {  document.getElementById('headvid2a').style.border = 'none';return true;}
    function handleMDown2()     {  setBorderToDefault();document.getElementById('headvid2a').style.border = '0.5em solid red';return true;}
    function handleMUp2()       {  document.getElementById('headvid2a').style.border = '0.5em solid green';return true;}

    function changeImage3()     {  document.getElementById('headvid3a').style.border = '0.5em solid green';return true;}
    function changeImageBack3() {  document.getElementById('headvid3a').style.border = 'none';return true;}
    function handleMDown3()     {  setBorderToDefault();document.getElementById('headvid3a').style.border = '0.5em solid red';return true;}
    function handleMUp3()       {  document.getElementById('headvid3a').style.border = '0.5em solid green';return true;}

    function changeImage4()     {  document.getElementById('headvid4a').style.border = '0.5em solid green';return true;}
    function changeImageBack4() {  document.getElementById('headvid4a').style.border = 'none';return true;}
    function handleMDown4()     {  setBorderToDefault();document.getElementById('headvid4a').style.border = '0.5em solid red';return true;}
    function handleMUp4()       {  document.getElementById('headvid4a').style.border = '0.5em solid green';return true;}
*/
    //default value set to headvid1
    //var x=~~getCookie("avatar");
    //var x=~~getCookie("avatar");
    var x=~~mysession.get('avatar');
    
/*
    if(!x)x="0";
    switch(x)
    { case "0":    handleMDown1();break;
      case "1":    handleMDown2();break;

      case "3":    handleMDown4();break;
      default:     handleMDown1();break;

*/

      case 1:    handleMDown2();break;
      case 2:    handleMDown3();break;
      case 3:    handleMDown4();break;
      default:   handleMDown1();break;
    }

  </script>
