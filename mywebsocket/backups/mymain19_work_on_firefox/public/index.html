    var vid         = document.getElementById("bgvid");

    function vidFade() 
    {   vid.classList.add("stopfade");
    }

    vid.addEventListener('ended', function()
    {   vid.pause();     // only functional if "loop" is removed 
        vidFade();       // to capture IE10
    }); 

    pauseButton.addEventListener("click", function() 
    {   vid.classList.toggle("stopfade");
        if (vid.paused) 
        {  vid.play();
           pauseButton.innerHTML = "Pause";
        } 
        else 
        {  vid.pause();
           pauseButton.innerHTML = "Paused";
        }
    })

    function updateSigninStatus(isSignedIn) 
    {   if (isSignedIn) 
        {   authorizeButton.style.display   = 'none';
            signoutButton.style.display     = 'block';
            makeApiCall();
            
            onSuccess(gapi.auth2.getAuthInstance().currentUser.get());
        } 
        else 
        {   authorizeButton.style.display   = 'block';
            signoutButton.style.display     = 'none';
            document.getElementById('content').innerHTML = "";
        }
    }
    
    function handleAuthClick(event) 
    {   gapi.auth2.getAuthInstance().signIn();
    }
    
    function handleSignoutClick(event) 
    {   gapi.auth2.getAuthInstance().signOut();
    }
    
    // Load the API and make an API call.  Display the results on the screen.
    function makeApiCall() 
    {   gapi.client.people.people.get({ 'resourceName':             'people/me',
                                        'requestMask.includeField': 'person.names'
        })
        .then(function(resp) 
        {   var p = document.createElement('p');
            var name = resp.result.names[0].givenName;
            p.appendChild(document.createTextNode('Hello, '+name+'!'));
            document.getElementById('content').appendChild(p);
        });
        
    }

    function renderButton() 
    {   gapi.signin2.render('my-signin2', 
        {   'scope':        'profile email',
            'width':        235,    //240,
            'height':       35,     //50,
            'longtitle':    true,
            'theme':        'dark',
            'ux_mode':      'redirect',
            'onsuccess':    onSuccess,
            'onfailure':    onFailure
        });
    }

    function onSuccess(googleUser) 
    {   var profile     = googleUser.getBasicProfile();

        //mysession.set('username',profile.getName());
        mysession.set('username',profile.getGivenName());
        mysession.set('userimg',profile.getImageUrl());
        mysession.set('useremail',profile.getEmail());

        //var jwt = parseJwt(id_token_); 
        //console.log(jwt);

        $.post("./id_token.html",
        {   id_token: googleUser.getAuthResponse().id_token
        },
        function(data, textStatus)
        {   if(textStatus=="success")
            {   setTimeout(() => 
                {   $('html').fadeOut(function ()
                    {   //window.location.href = '/';
                        ////////////////////////////////////
                        document.open('text/html');
                        document.write(data);
                        document.close();
                        ////////////////////////////////////
                        //document.open('text/html');
                        //document.body.parentNode.innerHTML = data;
                    });
                }, 2000);                    
            }
        });
